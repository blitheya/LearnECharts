<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="lib/echarts.js"></script>
</head>

<body>
  <div style="height: 400px; width: 600px;border: 1px solid #000;"></div>
</body>
<script>
  let oDiv = document.querySelector("div");
  let myCharts = echarts.init(oDiv);
  let option = {
    title: {
      text: '康师傅方便面限量'
    },
    xAxis: {
      type: 'category',
      data: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月",],
      // 紧挨边缘
      boundaryGap: false
    },
    yAxis: {
      type: 'value',
      scale: true
    },
    series: [
      {
        name: '康师傅',
        type: 'line',
        data: [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600],
        markPoint: {
          data: [
            { type: 'max', name: '最大值' },
            { type: 'min', name: '最小值' },
          ]
        },
        markLine: {
          data: [
            { type: 'average', name: '平均值' }
          ]
        },
        markArea: {
          data: [
            [
              {
                xAxis: '1月'
              },
              {
                xAxis: '2月'
              }
            ],
            [
              {
                xAxis: '7月'
              },
              {
                xAxis: '8月'
              }
            ]
          ]
        },
        // 线条平滑
        // smooth: true,
        lineStyle: {
          color: 'green',
          type: 'solid'// dotted  dashed
        },
        // 填充风格
        areaStyle: {
          color: 'skyblue'
        }

      },
      {
        name:'统一',
        type:'line',
        data:[2000,3800,1900,500,900,1700,2400,300,1900,1500,1800,200]
      }
    ]
  }
  myCharts.setOption(option)
</script>

</html>
